<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DENOTATIONAL SEMANTICS</title>
</head>
<body>
{% extends "root.html" %}
{% block content %}
<div class="platform">
    {% if data %}
        <div>
            <p> Equation: {{ eq }}</p><br>
            <pre>
                {{ data }}
            </pre>
        </div>
    {% else %}
    <div class="container">
            <br><br>
            <form action="{{ url_for("desemantic") }}" method="POST" class="blue-text text-lighten-3 container">
                <h3 class="center">Enter Data</h3>
                <p class="center">
                    <h6 class="red-text center">** Remember to use spaces when entering an equation **</h6>
                    <h6 class="red-text center">** equations mus be simple and not include brackets **</h6>
                </p>
                <div class="input-field">
                    <textarea id="data" class="materialize-textarea" name="data"></textarea>
                    <label for="data">Data</label>
                </div>
    
                <button class="btn blue lighten-3">Submit</button>
            </form>
        </div>
    {% endif %}
 </div>
{% endblock %}

</body>
</html>
