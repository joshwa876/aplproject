<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>DENOTATIONAL SEMANTICS</title>
</head>

<style>
        textarea{
            width: 280px;
            height: 100px;
            padding: 1mm;
        }
    </style>

<script>
    $(document).ready(function(){
        $('#sub').click(function(e){
            e.preventDefault()
            text = $('#data').val();
            if(!text.includes(" ") || text.includes("(") || text.includes(")")){
                alert("String should include Space\nString Should not include Brackets");
            }else{
                $(this).parent().submit();
            }
        })
    })
</script>
<body>
{% extends "root.html" %}
{% block content %}
<div class="platform">
    {% if data %}
        <div>
            <p> Equation: {{ eq }}</p><br>
            <pre>
                {{ data }}
            </pre>
        </div>
    {% else %}
    <div class="container">
            <br><br>
            <form action="{{ url_for("desemantic") }}" method="POST" class="blue-text text-lighten-3 container">
                <h2>Denotational Semantics</h2>
                <h3 class="center">Enter Data</h3>
                <p class="center">
                    <h6 class="red-text center" style="color: red">** Remember to use spaces when entering an equation **</h6>
                    <h6 class="red-text center" style="color: red">** equations mus be simple and not include brackets **</h6>
                </p>
                <div class="input-field">
                    <textarea id="data" class="materialize-textarea" name="data"></textarea>
                    
                </div>
    
                <button class="btn blue lighten-3" id="sub" >Submit</button>
            </form>
        </div>
    {% endif %}
 </div>
{% endblock %}

</body>
</html>
